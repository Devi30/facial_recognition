
<html>
    <head>
      <title>Face Recognizer</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
     <link rel="stylesheet" href="style.css">
    
    </head>
  
    <body>
    <div class="container">
      
      <center>
        <h3>Face Recognition</h3>
        <br><br>
        <p style="font-size: 22px;">Model is trained to identify the following people: </p>
           <b class="name_objects">
            Mother<hr>
            Father<hr>
            Daughter<hr>
            Son<hr>
           </b>
        <label>Webcam View - </label>
        <div id="camera"></div>
        <br><br>
        <div id="result"></div>
        <br><br>
        <button onclick="take_Snapshot()" class="btn btn=info" id="btn1">Capture Image</button>
        <br><br>
         <button onclick="check()"class="btn btn-success">identify Image</button>
        <br><br>
  
        <p style="font-size: 22px;">Person : <span id="result_person_name"></span>  </p>
        <p style="font-size: 22px;">Accuracy :<span id="person_accuracy"></span> </p>
      </center>
  
    </div>
  <script src="main.js"></script>
  
    </body>
  </html>
